        <!-- Property Information -->
        <div class="add-property-page pt-600">
            <form action="#" class="form" name="information" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="add-property-box step-1">
                                <div class="basic-information-box">
                                    <div class="information-title">
                                        <h5>Add Property Information</h5>
                                    </div>
                                    <div class="basic-information-form">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-5
                                                col-12">
                                                <div class="input-file">
                                                    <label
                                                        for="address"
                                                        class="property-address">Property
                                                        Address</label>
                                                    <input type="email"
                                                        class="form-control"
                                                        id="address"
                                                        name='address'>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="input-file">
                                                    <label>Property type</label>
                                                    <select class="form-select"
                                                        aria-label="Default
                                                        select example">
                                                        <option selected>Property
                                                            Type</option>
                                                        <option>Property type 1</option>
                                                        <option>Property type 2</option>
                                                        <option>Property type 3</option>
                                                        <option>Property type 4</option>
                                                        <option>Property type 5</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="input-file">
                                                    <label>Number of Bathroom</label>
                                                    <select class="form-select"
                                                        aria-label="Default
                                                        select example">
                                                        <option selected>Number
                                                            of Bathroom</option>
                                                        <option> Bathroom 1</option>
                                                        <option> Bathroom 2</option>
                                                        <option> Bathroom 3</option>
                                                        <option> Bathroom 4</option>
                                                        <option> Bathroom 5</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="input-file">
                                                    <label>Number of Kitchen</label>
                                                    <select class="form-select"
                                                        aria-label="Default
                                                        select example">
                                                        <option selected>Number
                                                            of Kitchen</option>
                                                        <option>Kitchen 1</option>
                                                        <option>Kitchen 2</option>
                                                        <option>Kitchen 3</option>
                                                        <option>Kitchen 4</option>
                                                        <option>Kitchen 5</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="input-file">
                                                    <label>Number of Toilet</label>
                                                    <select
                                                        class="form-select"
                                                        title="Number of Toilet"
                                                        data-hide-disabled="true">
                                                        <option selected>Number
                                                            of Toilet</option>
                                                        <option>1 Toilet</option>
                                                        <option>2 Toilet</option>
                                                        <option>3 Toilet</option>
                                                        <option>4 Toilet</option>
                                                        <option>5 Toilet</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="input-file">
                                                    <label>Number of Sitting
                                                        Room</label>
                                                    <select
                                                        class="form-select"
                                                        title="Number of
                                                        Sitting Room"
                                                        data-hide-disabled="true">
                                                        <option selected>Number
                                                            of Sitting Room</option>
                                                        <option>1 Sitting Room</option>
                                                        <option>2 Sitting Room</option>
                                                        <option>3 Sitting Room</option>
                                                        <option>4 Sitting Room</option>
                                                        <option>5 Sitting Room</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-5
                                                col-12">
                                                <div class="input-file">
                                                    <div class="mb-3 input-file">
                                                        <label
                                                            for="owner"
                                                            class="form-label">Property
                                                            Owner</label>
                                                        <input type="text"
                                                            class="form-control"
                                                            id="owner"
                                                            name="owner">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-md-5
                                                col-12">
                                                <div class="input-file">
                                                    <label>Valid From</label>
                                                    <input

                                                        class="form-control"
                                                       
                                                        placeholder="dd-mm-yyyy"
                                                        />
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-5
                                                col-12">
                                                <div class="input-file">
                                                    <label>Valid to</label>
                                                    <input 
                                                        class="form-control"
                                                        placeholder="dd-mm-yyyy"
                                                        />
                                                </div>
                                            </div>
                                            <div class="col-lg-12 col-12">

                                                <div class="form-floating">
                                                    <textarea
                                                        class="form-control
                                                        mb-5"
                                                        placeholder="Leave a
                                                        comment here"
                                                        id="floatingTextarea"></textarea>
                                                    <label
                                                        for="floatingTextarea">Description</label>
                                                </div>
                                            </div>
                                            <div class="add-property-box
                                                step-3 input-file">
                                                <div class="input-file">
                                                    <label for=""
                                                        class="">Upload
                                                        Property Images</label>
                                                    <input class="form-control
                                                        form-control-lg"
                                                        id="formFileLg"
                                                        type="file">
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="add-property-submit">
                                <a >
                                    <button type="submit" class="submitBtn">ADD
                                        PROPERTY</button>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
