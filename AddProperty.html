<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/homepage.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
            />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
            />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
            />
        <title>Add Property</title>
    </head>
    <body>
        <!-- nav section -->
        <nav class="navbar navbar-expand-lg bg-light default-layout__inner">
            <div class="container">
                <a href="./homepage.html">
                    <h1 class="navbar-logo">Home City</h1>
                </a>
                <i
                    class="navbar-toggler bi bi-list"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"></i>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarNav">
                    <ul class="navbar-nav d-flex justify-content-end mt-2
                        mb-lg-0">
                        <li class="list-item m-2">ABOUT</li>
                        <a href="/view-property.html"class="property-page-link">
                            <li class="list-item m-2">PROPERTY PAGE</li>
                        </a>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Property Information -->
        <div class="add-property-page pt-600">
            <form action="#" class="form" name="information" method="post">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="add-property-box step-1">
                                <div class="basic-information-box">
                                    <div class="information-title">
                                        <h5>Add Property Information</h5>
                                    </div>
                                    <div class="basic-information-form">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-5
                                                col-12">
                                                <div class="input-file">
                                                    <label>Property address</label>
                                                    <input
                                                        type="text"
                                                        placeholder="Enter your
                                                        title here"
                                                        class="property_address"
                                                        name="propertyadress"
                                                        />
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="input-file">
                                                    <label>Property type</label>
                                                    <select
                                                        class="selectpicker"
                                                        title="Property type"
                                                        data-hide-disabled="true">
                                                        <option selected>Property
                                                            type</option>
                                                        <option>Property type 1</option>
                                                        <option>Property type 2</option>
                                                        <option>Property type 3</option>
                                                        <option>Property type 4</option>
                                                        <option>Property type 5</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="input-file">
                                                    <label>Number of Bathroom</label>
                                                    <select
                                                        class="selectpicker"
                                                        title="Number of
                                                        Bathroom"
                                                        data-hide-disabled="true">
                                                        <option selected>Number
                                                            of Bathroom</option>
                                                        <option>1 Bathroom</option>
                                                        <option>2 Bathroom</option>
                                                        <option>3 Bathroom</option>
                                                        <option>4 Bathroom</option>
                                                        <option>5 Bathroom</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="input-file">
                                                    <label>Number of Kitchen</label>
                                                    <select
                                                        class="selectpicker"
                                                        title="Number of
                                                        Kitchen"
                                                        data-hide-disabled="true">
                                                        <option selected>Number
                                                            of Kitchen</option>
                                                        <option>1Kitchen</option>
                                                        <option>2Kitchen</option>
                                                        <option>3Kitchen</option>
                                                        <option>4Kitchen</option>
                                                        <option>5Kitchen</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="input-file">
                                                    <label>Number of Toilet</label>
                                                    <select
                                                        class="selectpicker"
                                                        title="Number of Toilet"
                                                        data-hide-disabled="true">
                                                        <option selected>Number
                                                            of Toilet</option>
                                                        <option>1 Toilet</option>
                                                        <option>2 Toilet</option>
                                                        <option>3 Toilet</option>
                                                        <option>4 Toilet</option>
                                                        <option>5 Toilet</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-12">
                                                <div class="input-file">
                                                    <label>Number of Sittingroom</label>
                                                    <select
                                                        class="selectpicker"
                                                        title="Number of
                                                        Sittingroom"
                                                        data-hide-disabled="true">
                                                        <option selected>Number
                                                            of Sittingroom</option>
                                                        <option>1 Sittingrom</option>
                                                        <option>2 Sittingrom</option>
                                                        <option>3 Sittingrom</option>
                                                        <option>4 Sittingrom</option>
                                                        <option>5 Sittingrom</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-5
                                                col-12">
                                                <div class="input-file">
                                                    <label>Property Owner</label>
                                                    <input
                                                        type="text"
                                                        placeholder="Property
                                                        Owner"
                                                        class="property_owner"
                                                        />
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-md-5
                                                col-12">
                                                <div class="input-file">
                                                    <label>Valid From</label>
                                                    <input
                                                        type="date"
                                                        placeholder="dd-mm-yyyy"
                                                        />
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-5
                                                col-12">
                                                <div class="input-file">
                                                    <label>Valid to</label>
                                                    <input type="date"
                                                        placeholder="dd-mm-yyyy"
                                                        />
                                                </div>
                                            </div>
                                            <div class="col-lg-12 col-12">
                                                <div class="information-text">
                                                    <label>Description</label>
                                                    <textarea
                                                        placeholder="Write
                                                        here"></textarea>
                                                </div>
                                            </div>
                                            <div class="add-property-box
                                                step-3">
                                                <div class="image-upload-inner">
                                                    <div
                                                        class="image-upload-box">
                                                        <label
                                                            class="custom-file-upload">
                                                            <span>
                                                                <i class="bi
                                                                    bi-cloud-arrow-up"></i>
                                                                Browse Images
                                                            </span>
                                                            <input type="file"
                                                                />
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="add-property-submit">
                                <a href="/singlepage.html" class="submitBtn">
                                    <button type="button" class="submitBtn">ADD
                                        PROPERTY</button>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>

    <script
        src=https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js></script>

</html>
